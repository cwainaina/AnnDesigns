<script>
    window.addEventListener("DOMContentLoaded",function(e){
        let locationBox = document.querySelector("#location");
        let location={
            latitude:"unknown",
            longitude:"unknown"
        };
        window.navigator.geolocation.getCurrentPosition(
            function(position){
                location={
                    latitude:position.coords.latitude,
                    longitude:position.coords.longitude
                };
                locationBox.value=JSON.stringify(location);
            },
            function(error){

            });

        const order = localStorage.getItem("order");

        if(order){
            const coatOrder = JSON.parse(order);
const orderInput = document.querySelector("#coatOrder");
orderInput.value=order;
            const coat = document.querySelector(".coat");

            const title = coat.querySelector(".title");
            const price = coat.querySelector(".price");
            const desc = coat.querySelector(".desc");

            title.innerText = coatOrder.title;
            price.innerText = coatOrder.price;
            desc.innerText = coatOrder.desc;

            const img = coat.querySelector("img");
            img.setAttribute("src",`images/${coatOrder.id}.jpg`);
            img.setAttribute("alt", coatOrder.title);
        }
    });
